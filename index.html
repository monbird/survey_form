<!DOCTYPE html>
<html>
    <head>
        <title>Newsletter sign up</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <h1 id=title>NEWSLETTER SIGN UP</h1>
        <div>
            <p id="description">Sign up today and receive 25% off your first shop!</p>
            <form id="survey-form" action="/url-where-you-want-to-submit-form-data">
                <div class="row">
                    <label id="name-label" class="label">Name:</label>
                    <input type="text" id="name" class="input-field" name="name" placeholder="Enter your name" required> 
                </div>
                <div class="row">
                        <label id="email-label" class="label">Email:</label>
                        <input type="email" id="email" class="input-field" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="row"> 
                    <label class="label">Gender:</label>
                    <select id="dropdown" name="gender">
                        <option disabled value selected>Select an option</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="unknown">Prefer not to say</option>
                    </select>
                </div>
                <div class="row">
                    <label id="number-label" class="label">Age:</label>
                    <input id="number" type="number" name="age" min="16" max="130" placeholder="Enter your age">
                </div>
                <div>
                    <label class="label">What categories are you most interested in? </label>
                    <label><input type="checkbox" name="category" value="Women" checked>Women</label>
                    <label><input type="checkbox" name="category" value="Men">Men</label>
                    <label><input type="checkbox" name="category" value="Kids">Kids</label>
                </div>
                <div>
                    <label class="label">How did your hear about us?</label>
                    <label><input type="radio" name="find_out" value="friend">Friend</label>
                    <label><input type="radio" name="find_out" value="social media">Social media</label>
                    <label><input type="radio" name="find_out" value="magazine">Magazine</label>
                    <label><input type="radio" name="find_out" value="radio">Radio</label>
                    <label><input type="radio" name="find_out" value="search engine">Search engine</label>
                    <label><input type="radio" name="find_out" value="other">Other</label>
                </div>
                <div>
                    <label>Let us know how you like our new website...</label>
                    <textarea name="comments"></textarea>
                </div>
                <button id="submit" type="submit">SUBMIT</button>
            </form>
        </div>

        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
