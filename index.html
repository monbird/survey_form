<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Newsletter sign up</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
        <link rel="icon" type="image/png" href="./favicon.ico">
    </head>

    <body>
        <h1 id=title><strong>NEWSLETTER SIGN UP</strong></h1>
        <div class="form">
            <p id="description">Sign up today and receive 25% off your first shop!</p>
            <form id="survey-form" action="#">
                <div class="row">
                    <label id="name-label" for="name" class="label">*Name:</label>
                    <input type="text" id="name" class="input-field" name="name" placeholder="Enter your name" required> 
                </div>
                <div class="row">
                        <label id="email-label" for="email" class="label">*Email:</label>
                        <input type="email" id="email" class="input-field" name="email" placeholder="Enter your email address" required>
                </div>
                <div class="row">
                    <label id="number-label" for="number" class="label">&nbsp;Age:</label>
                    <input id="number" class="input-field" type="number" name="age" min="16" max="130" placeholder="Enter your age">
                </div>
                <div class="row"> 
                    <label class="label" for="dropdown">&nbsp;Gender:</label>
                    <select id="dropdown" name="gender">
                        <option disabled value selected>- Select an option -</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="unknown">Prefer not to say</option>
                    </select>
                </div>
                <div class="row spaced">
                    <p>*What categories are you most interested in? </p>
                    <label><input type="checkbox" name="category" value="Women">Women</label> <br>
                    <label><input type="checkbox" name="category" value="Men">Men</label> <br>
                    <label><input type="checkbox" name="category" value="Kids">Kids</label>
                </div>
                <div class="row spaced">
                    <p>How did your hear about us?</p>
                    <label><input type="radio" name="find_out" value="friend">Friend</label> <br>
                    <label><input type="radio" name="find_out" value="social media">Social media</label> <br>
                    <label><input type="radio" name="find_out" value="magazine">Magazine</label> <br>
                    <label><input type="radio" name="find_out" value="radio">Radio</label> <br>
                    <label><input type="radio" name="find_out" value="search engine">Search engine</label> <br>
                    <label><input type="radio" name="find_out" value="other">Other</label>
                </div>
                <div class="row">
                    <p>Let us know how you like our new website...</p>
                    <textarea name="comments" placeholder="Enter your comment here"></textarea>
                </div>
                <p>*Required fields</p>
                <button class="button" id="submit" type="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
